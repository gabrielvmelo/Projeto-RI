mong the top 100 movies of all time and I go, 'Oh! 75! Ahhh!'\" — Guillermo del Toro (/name/nm0868219/)","caption":"&quot;I check all the [actors’] credits there. Literally, if I’m going to hire someone, I go to IMDb and check [their credits] . . . I religiously avoid the message boards. Sometimes if I want to boost my self-esteem, I go to the movie I most admire (&#39;Citizen Kane&#39;) and organize it by ‘Most Hated.’ And I go to the one-star comment and I go, ‘Well, it happens to the best. It happens to the rest.’ Every three or four months, with great trepidation, I check the status of Pan’s Labyrinth among the top 100 movies of all time and I go, &#39;Oh! 75! Ahhh!&#39;&quot; — <b><a href=\"/name/nm0868219/\">Guillermo del Toro</a></b>","copyright":"2014 Albert L. Ortega","createdBy":"Albert L. Ortega","imageType":"event","source":"gettyimages.com","relatedNames":[{"constId":"nm0868219","displayName":"Guillermo del Toro","url":"/name/nm0868219?ref_=ls_mv"}],"relatedTitles":[{"constId":"tt2654620","displayName":"The Strain","url":"/title/tt2654620?ref_=ls_mv"}],"tracking":"/pressroom/celebrity-quotes/ls025773543/mediaviewer/rm709346048/tr","voteData":{"totalLikeVotes":0,"userVoteStatus":"favorite-off"},"votingLink":"/registration/signin"},{"id":"rm2261705728","h":1000,"msrc":"https://m.media-amazon.com/images/M/MV5BNzQ5MTEyMDU4MF5BMl5BanBnXkFtZTgwMDk5NzA4NzE@._V1_SY500_CR0,0,332,500_AL_.jpg","src":"https://m.media-amazon.com/images/M/MV5BNzQ5MTEyMDU4MF5BMl5BanBnXkFtZTgwMDk5NzA4NzE@._V1_SY1000_CR0,0,665,1000_AL_.jpg","w":665,"imageCount":30,"altText":"\"It helps me so much when I’m about to go meet a director for a movie or I’m going to meet a writer. I go on IMDb and find all these details that help to make the meetings more personal. Like, ‘I see you’re from Ohio like I am. You should cast me in your movie.’ You see who’s married, who’s not, what their wife’s name is. It’s a valuable resource\" — Allison Janney (/name/nm0005049/)","caption":"&quot;It helps me so much when I’m about to go meet a director for a movie or I’m going to meet a writer. I go on IMDb and find all these details that help to make the meetings more personal. Like, ‘I see you’re from Ohio like I am. You should cast me in your movie.’ You see who’s married, who’s not, what their wife’s name is. It’s a valuable resource&quot; — <b><a href=\"/name/nm0005049/\">Allison Janney</a></b>","copyright":"2016 Angela Weiss","createdBy":"Angela Weiss","imageType":"event","source":"gettyimages.com","relatedNames":[{"constId":"nm0005049","displayName":"Allison Janney","url":"/name/nm0005049?ref_=ls_mv"}],"relatedTitles":[{"constId":"tt5339266","displayName":"The IMDb Studio","url":"/title/tt5339266?ref_=ls_mv"}],"tracking":"/pressroom/celebrity-quotes/ls025773543/mediaviewer/rm2261705728/tr","voteData":{"totalLikeVotes":0,"userVoteStatus":"favorite-off"},"votingLink":"/registration/signin"},{"id":"rm4040805376","h":999,"msrc":"https://m.media-amazon.com/images/M/MV5BMTU1NzI2NTEwNF5BMl5BanBnXkFtZTgwMDM2MDY5MTE@._V1_SX377_CR0,0,377,499_AL_.jpg","src":"https://m.media-amazon.com/images/M/MV5BMTU1NzI2NTEwNF5BMl5BanBnXkFtZTgwMDM2MDY5MTE@._V1_SX754_CR0,0,754,999_AL_.jpg","w":754,"imageCount":31,"altText":"\"I use IMDb a lot to find out about other actors -- what they’ve worked on, who they’ve worked with. Also, whenever we’re casting a film or if we’re hiring a crew for a film, I use IMDb to look at (whether it’s a costume designer or set decorator) anybody in the business that I would be working with to see who they’ve worked with and what work they’ve done so I have a reference. It’s a great tool for everybody in the business to be able to understand who everyone is.\" — Cameron Diaz (/name/nm0000139/)","caption":"&quot;I use IMDb a lot to find out about other actors -- what they’ve worked on, who they’ve worked with. Also, whenever we’re casting a film or if we’re hiring a crew for a film, I use IMDb to look at (whether it’s a costume designer or set decorator) anybody in the business that I would be working with to see who they’ve worked with and what work they’ve done so I have a reference. It’s a great tool for everybody in the business to be able to understand who everyone is.&quot; — <b><a href=\"/name/nm0000139/\">Cameron Diaz</a></b>","copyright":"2014 Michael Kovac","createdBy":"Michael Kovac","imageType":"event","source":"gettyimages.com","relatedNames":[{"constId":"nm0000139","displayName":"Cameron Diaz","url":"/name/nm0000139?ref_=ls_mv"}],"relatedTitles":[],"tracking":"/pressroom/celebrity-quotes/ls025773543/mediaviewer/rm4040805376/tr","voteData":{"totalLikeVotes":0,"userVoteStatus":"favorite-off"},"votingLink":"/registration/signin"},{"id":"rm1101841664","h":1000,"msrc":"https://m.media-amazon.com/images/M/MV5BMTk4NjQwOTE0N15BMl5BanBnXkFtZTgwMDE4NDU4MjE@._V1_SY500_CR0,0,355,500_AL_.jpg","src":"https://m.media-amazon.com/images/M/MV5BMTk4NjQwOTE0N15BMl5BanBnXkFtZTgwMDE4NDU4MjE@._V1_SY1000_CR0,0,710,1000_AL_.jpg","w":710,"imageCount":32,"altText":"\"I can’t tell you how often we’re in a story meeting or something and somebody pulls up their lap top or their iPhone and they pull up information [on IMDb] on when a movie was made, what a rating on a film was, who worked on what, what films they collaborated together on. I don’t even remember how you would do that before IMDb. It’s been so much part of the Hollywood culture for so long. It definitely is the best resource that I know of to get information as accurately as there is.\" — Jon Favreau (/name/nm0269463/)","caption":"&quot;I can’t tell you how often we’re in a story meeting or something and somebody pulls up their lap top or their iPhone and they pull up information [on IMDb] on when a movie was made, what a rating on a film was, who worked on what, what films they collaborated together on. I don’t even remember how you would do that before IMDb. It’s been so much part of the Hollywood culture for so long. It definitely is the best resource that I know of to get information as accurately as there is.&quot; — <b><a href=\"/name/nm0269463/\">Jon Favreau</a></b>","copyright":"2014 Getty Images","createdBy":"Frazer Harrison","imageType":"event","source":"gettyimages.com","relatedNames":[{"constId":"nm0269463","displayName":"Jon Favreau","url":"/name/nm0269463?ref_=ls_mv"}],"relatedTitles":[{"constId":"tt1872194","displayName":"O Juiz","url":"/title/tt1872194?ref_=ls_mv"}],"tracking":"/pressroom/celebrity-quotes/ls025773543/mediaviewer/rm1101841664/tr","voteData":{"totalLikeVotes":0,"userVoteStatus":"favorite-off"},"votingLink":"/registration/signin"},{"id":"rm2636178944","h":1000,"msrc":"https://m.media-amazon.com/images/M/MV5BMTUxNzc0MDU4Nl5BMl5BanBnXkFtZTgwOTM1NTU2NzE@._V1_SY500_CR0,0,362,500_AL_.jpg","src":"https://m.media-amazon.com/images/M/MV5BMTUxNzc0MDU4Nl5BMl5BanBnXkFtZTgwOTM1NTU2NzE@._V1_SY1000_CR0,0,725,1000_AL_.jpg","w":725,"imageCount":33,"altText":"\"I use it all the time. If someone sends me a script or there’s a meeting with a director, they’ll also send me the link to IMDb. And I can look at it and go: ‘Oh, they’ve done this, this and this and that’s who they are and they’ve also worked with this person.’ It’s great. Big resource.\" — Chris Hemsworth (/name/nm1165110/)","caption":"&quot;I use it all the time. If someone sends me a script or there’s a meeting with a director, they’ll also send me the link to IMDb. And I can look at it and go: ‘Oh, they’ve done this, this and this and that’s who they are and they’ve also worked with this person.’ It’s great. Big resource.&quot; — <b><a href=\"/name/nm1165110/\">Chris Hemsworth</a></b>","copyright":"2016 Getty Images","createdBy":"Kevin Winter","imageType":"event","source":"gettyimages.com","relatedNames":[{"constId":"nm1165110","displayName":"Chris Hemsworth","url":"/name/nm1165110?ref_=ls_mv"}],"relatedTitles":[],"tracking":"/pressroom/celebrity-quotes/ls025773543/mediaviewer/rm2636178944/tr","voteData":{"totalLikeVotes":0,"userVoteStatus":"favorite-off"},"votingLink":"/registration/signin"},{"id":"rm227603200","h":1000,"msrc":"https://m.media-amazon.com/images/M/MV5BMTczNzcyNTI5Nl5BMl5BanBnXkFtZTgwMTc4NjU2NDE@._V1_SY500_CR0,0,333,500_AL_.jpg","src":"https://m.media-amazon.com/images/M/MV5BMTczNzcyNTI5Nl5BMl5BanBnXkFtZTgwMTc4NjU2NDE@._V1_SY1000_CR0,0,666,1000_AL_.jpg","w":666,"imageCount":34,"altText":"\"[IMDb] is indispensible for the instant, swift thumbnail version of things and then much more detailed if you need it to be. It’s one of those bits of the modern world that I genuinely wonder at. I’m interested in the history of everything we do so the ability to go back and find out the version you never knew existed [on IMDB] ... sometimes with Shakespeare films it’s the film from 1917 that you didn’t know about. It’s an amazing resource.\" — Kenneth Branagh (/name/nm0000110/)","caption":"&quot;[IMDb] is indispensible for the instant, swift thumbnail version of things and then much more detailed if you need it to be. It’s one of those bits of the modern world that I genuinely wonder at. I’m interested in the history of everything we do so the ability to go back and find out the version you never knew existed [on IMDB] ... sometimes with Shakespeare films it’s the film from 1917 that you didn’t know about. It’s an amazing resource.&quot; — <b><a href=\"/name/nm0000110/\">Kenneth Branagh</a></b>","copyright":"? ABImages","createdBy":"Alex J. Berliner","imageType":"event","source":"gettyimages.com","relatedNames":[{"constId":"nm0000110","displayName":"Kenneth Branagh","url":"/name/nm0000110?ref_=ls_mv"}],"relatedTitles":[{"constId":"tt1661199","displayName":"Cinderela","url":"/title/tt1661199?ref_=ls_mv"}],"tracking":"/pressroom/celebrity-quotes/ls025773543/mediaviewer/rm227603200/tr","voteData":{"totalLikeVotes":0,"userVoteStatus":"favorite-off"},"votingLink":"/registration/signin"},{"id":"rm3571587072","h":1000,"msrc":"https://m.media-amazon.com/images/M/MV5BMTg3NDU4MTEzNF5BMl5BanBnXkFtZTgwMzY5MDgxODE@._V1_SY500_CR0,0,332,500_AL_.jpg","src":"https://m.media-amazon.com/images/M/MV5BMTg3NDU4MTEzNF5BMl5BanBnXkFtZTgwMzY5MDgxODE@._V1_SY1000_CR0,0,665,1000_AL_.jpg","w":665,"imageCount":35,"altText":"\"Especially when you’re more involved in the production side, IMDb Pro is very, very useful.\" — Kate Hudson (/name/nm0005028/)","caption":"&quot;Especially when you’re more involved in the production side, IMDb Pro is very, very useful.&quot; — <b><a href=\"/name/nm0005028/\">Kate Hudson</a></b>","copyright":"2016 Getty Images","createdBy":"Pascal Le Segretain","imageType":"event","source":"gettyimages.com","relatedNames":[{"constId":"nm0005028","displayName":"Kate Hudson","url":"/name/nm0005028?ref_=ls_mv"}],"relatedTitles":[{"constId":"tt4991632","displayName":"Cerimônia do Oscar 2016","url":"/title/tt4991632?ref_=ls_mv"}],"tracking":"/pressroom/celebrity-quotes/ls025773543/mediaviewer/rm3571587072/tr","voteData":{"totalLikeVotes":0,"userVoteStatus":"favorite-off"},"votingLink":"/registration/signin"},{"id":"rm985981952","h":1000,"msrc":"https://m.media-amazon.com/images/M/MV5BMjMxMDQ0NDk3MV5BMl5BanBnXkFtZTgwMjEzMDE4NzE@._V1_SY500_CR0,0,332,500_AL_.jpg","src":"https://m.media-amazon.com/images/M/MV5BMjMxMDQ0NDk3MV5BMl5BanBnXkFtZTgwMjEzMDE4NzE@._V1_SY1000_CR0,0,665,1000_AL_.jpg","w":665,"imageCount":36,"altText":"\"I definitely use IMDb. It’s funny because my understanding [of IMDb] started out as a tool to use in the business. And that’s the biggest understatement that you can hear. It’s a HUGE, essential tool in this industry. Every time I go to meet someone that I might potentially work with – a director, a writer, a producer, another actor – it’s always very important to see what they’ve done to get a sense of who they are. At the end of the day, what we do is a fairy tale. We’re incredibly lucky to be doing what we’re doing. But behind it and behind most successes are these people who’ve worked really, really hard. And they have a great perspective on this business. It really is a community that you can learn from. The fist step is always finding out what they’re doing and what they’re up to.\" — John Krasinski (/name/nm1024677/)","caption":"&quot;I definitely use IMDb. It’s funny because my understanding [of IMDb] started out as a tool to use in the business. And that’s the biggest understatement that you can hear. It’s a HUGE, essential tool in this industry. Every time I go to meet someone that I might potentially work with – a director, a writer, a producer, another actor – it’s always very important to see what they’ve done to get a sense of who they are. At the end of the day, what we do is a fairy tale. We’re incredibly lucky to be doing what we’re doing. But behind it and behind most successes are these people who’ve worked really, really hard. And they have a great perspective on this business. It really is a community that you can learn from. The fist step is always finding out what they’re doing and what they’re up to.&quot; — <b><a href=\"/name/nm1024677/\">John Krasinski</a></b>","copyright":"2016 Angela Weiss","createdBy":"Angela Weiss","imageType":"event","source":"gettyimages.com","relatedNames":[{"constId":"nm1024677","displayName":"John Krasinski","url":"/name/nm1024677?ref_=ls_mv"}],"relatedTitles":[{"constId":"tt5339266","displayName":"The IMDb Studio","url":"/title/tt5339266?ref_=ls_mv"}],"tracking":"/pressroom/celebrity-quotes/ls025773543/mediaviewer/rm985981952/tr","voteData":{"totalLikeVotes":0,"userVoteStatus":"favorite-off"},"votingLink":"/registration/signin"},{"id":"rm900202752","h":1000,"msrc":"https://m.media-amazon.com/images/M/MV5BNTM0MDczOTU1OF5BMl5BanBnXkFtZTgwMjI1Mzc0MDI@._V1_SY500_CR0,0,333,500_AL_.jpg","src":"https://m.media-amazon.com/images/M/MV5BNTM0MDczOTU1OF5BMl5BanBnXkFtZTgwMjI1Mzc0MDI@._V1_SY1000_CR0,0,666,1000_AL_.jpg","w":666,"imageCount":37,"altText":"\"I use IMDb constantly.\" — Jodie Foster (/name/nm0000149/)","caption":"&quot;I use IMDb constantly.&quot; — <b><a href=\"/name/nm0000149/\">Jodie Fo
